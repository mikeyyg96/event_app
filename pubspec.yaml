name: event_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  get_it: ^3.1.0
  provider: ^4.0.2
  flutter_staggered_animations: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/background/town_background.jpg
    - assets/events/login_background.jpg
    - assets/events/burger_food.jpg


  fonts:
    - family: Geosans
      fonts:
        - asset: fonts/GeosansLight.ttf
        - asset: fonts/GeosansLight-Oblique.ttf
          style: italic
